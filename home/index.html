<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>SFMC - Custom Activities</title>
    <link rel="stylesheet" type="text/css" href="/assets/styles/salesforce-lightning-design-system.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<header class="slds-global-header_container">
    <div class="slds-global-header slds-grid slds-grid_align-spread">
        <div class="slds-global-header__item">
            <div class="slds-global-header__logo logo-sf"></div>
        </div>
        <div class="slds-global-header__item">
        </div>
        <div class="slds-global-header__item">
            <ul class="slds-global-actions">
                <li class="slds-global-actions__item">
                    <div class="slds-dropdown-trigger slds-dropdown-trigger_click">
                        <a href="https://developer.salesforce.com/docs/atlas.en-us.mc-app-development.meta/mc-app-development/creating-activities.htm"
                           target="_blank"
                           class="slds-button slds-button_icon slds-button_icon slds-button_icon-container slds-button_icon-small slds-global-actions__help slds-global-actions__item-action"
                           aria-haspopup="true" title="Help and Training">
                            <svg class="slds-button__icon slds-global-header__icon" aria-hidden="true">
                                <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#question"></use>
                            </svg>
                            <span class="slds-assistive-text">Goto Online Documentation</span>
                        </a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</header>
